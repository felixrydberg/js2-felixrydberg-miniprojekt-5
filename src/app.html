<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="script/app.ts"></script>
  </head>
  <body>
    <div class="grid-container">
      <header></header>
      <main>
        <form class="msg-form">
          <select class="form-type" required>
            <option value="Text">Text</option>
            <option value="ImgUrl">ImgUrl</option>
          </select>
          <input
            class="form-content"
            type="text"
            placeholder="Message Content"
            required
          />
          <input type="submit" />
        </form>
        <article class="article-msg"></article>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
